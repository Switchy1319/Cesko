<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            height: 100vh; /* Make body take full viewport height */
        }
        .xs {
            background-color: #51BA78;
            width: 100%;
            height: 50px;
        }
        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            flex-grow: 1; /* Make this section take up the remaining space */

        }
        .wre {
            display: grid;
        }
        .ati{
            width: 400px;
            
        }
        img {
            user-select: none; /* Prevent image selection */
            pointer-events: none; /* Optional: Disables all interaction with the image */
        }
    </style>
</head>
<body>
    <div class="xs">
        <!-- Green header stays at the top -->
    </div>
    <div class="container">
        <div class="wre">
            <img src="stk/IMG_6853.jpg" alt="" class="ati">

            <img src="stk/IMG_6839.png" alt="" class="ati">
            <!-- Red div centered in the middle of the page -->
        </div>
    </div>
</body>
</html>
